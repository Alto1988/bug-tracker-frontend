<clr-datagrid>
  <clr-dg-column [clrDgField]="'title'">Title</clr-dg-column>
  <clr-dg-column [clrDgField]="'description'">Description</clr-dg-column>
  <clr-dg-column [clrDgField]="'createdAt'">createdAt</clr-dg-column>

  <clr-dg-column [clrDgField]="'resolutionSummary'"
    >Resolution Summary</clr-dg-column
  >
  <clr-dg-column [clrDgField]="'priority'" [clrDgSortBy]="'priority'"
    >Priority</clr-dg-column
  >
  <clr-dg-column [clrDgField]="'status'" [clrDgColType]="'number'"
    >Status</clr-dg-column
  >
  <clr-dg-row *clrDgItems="let issue of issues; let i = index">
    <clr-dg-cell
      ><a
        routerLink="/bug/{{ i }}"
        [state]="{
          index: issue.id,
          title: issue.title,
          description: issue.description,
          summary: issue.resolutionSummary
        }"
        >{{ issue.title }}</a
      ></clr-dg-cell
    >
    <clr-dg-cell>{{ issue.description }}</clr-dg-cell>
    <clr-dg-cell>{{ issue.createdAt }}</clr-dg-cell>
    <clr-dg-cell>{{ issue.priority }}</clr-dg-cell>
    <clr-dg-cell
      ><span class="label" [class.label-danger]="issue.priority === 'high'"
        >{{ issue.priority }}
      </span></clr-dg-cell
    >
  </clr-dg-row>
  <clr-dg-footer>{{ issues.length }} issues</clr-dg-footer>
</clr-datagrid>

<button routerLink="/create_bug">Create a bug</button>
<button routerLink="/">Main Page</button>
